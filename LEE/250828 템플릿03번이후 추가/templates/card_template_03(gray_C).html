<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Í∞êÏ†ïÏò®ÎèÑ Ïπ¥Îìú - ÎØ∏ÎãàÎ©Ä (ÌïòÏù¥Î∏åÎ¶¨Îìú)</title>
  <style>
    :root{
      --min-bg:#ffffff;--min-stroke:#ececec;--min-text:#111827;--min-muted:#6b7280;
    }
    *{box-sizing:border-box}
    body{margin:0;min-height:100dvh;display:grid;place-items:center;background:#f9fafb;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Pretendard,"Noto Sans KR",Apple SD Gothic Neo,"Malgun Gothic",sans-serif;color:#0f172a;padding:20px}

    .card{width:min(440px,96vw);aspect-ratio:4/3;border-radius:18px;background:var(--min-bg);border:1px solid var(--min-stroke);box-shadow:0 12px 30px rgba(0,0,0,.06)}
    .inner{padding:24px}
    .top{display:grid;grid-template-columns:84px 1fr;gap:16px;align-items:center}
    .icon{height:84px;display:grid;place-items:center;border-right:2px solid #f2f2f2}
    .title{margin:0;color:var(--min-text);font-weight:800;font-size:20px}
    .score{margin-top:6px;font-weight:900;color:var(--min-text);letter-spacing:-1px;font-size:64px;line-height:1}
    .desc{display:inline-flex;align-items:center;gap:8px;margin-top:6px;color:var(--min-muted);font-size:14px;flex-wrap:nowrap;white-space:nowrap}
    .desc .i{flex:0 0 auto;width:18px;height:18px;border-radius:50%;background:#f2f2f2;color:#6b7280;font-weight:800;font-size:12px;display:grid;place-items:center}
    .hr{height:2px;background:#f2f2f2;margin:16px 0 0}
    .bottom{display:grid;grid-template-columns:1fr 110px;gap:10px;align-items:center;padding:14px 4px 0}
    .row{display:grid;grid-template-columns:36px 1fr 58px;align-items:center;gap:10px;padding:10px 0}
    .row+.row{border-top:1px solid #f2f2f2}
    .emoji-badge{width:30px;height:30px;border-radius:50%;display:grid;place-items:center;font-size:18px;background:#f7f7f7}
    .label{font-weight:600;color:#374151}
    .pct{text-align:right;color:#111827;font-weight:800}
    .thermoWrap{display:grid;place-items:center;gap:8px;color:#111827}
    .thermo{width:26px;height:92px;border-radius:40px;border:2px solid #e6e6e6;background:linear-gradient(180deg,#fff,#f7f7f7);position:relative;overflow:hidden}
    .fill{position:absolute;bottom:0;left:0;width:100%;height:{{ sentiment_score }}%;background:linear-gradient(180deg,#cfd9df,#9fb2c2);transition:height .5s ease}
    .bulb{position:absolute;bottom:-8px;left:50%;transform:translateX(-50%);width:32px;height:32px;border-radius:50%;border:2px solid #e6e6e6;background:radial-gradient(circle at 30% 30%,#e6eef2,#9fb2c2 70%)}
    .thermoLabel{font-size:12px;color:#374151}
    .feels{font-size:18px;font-weight:900;color:#111827}
  </style>
</head>
<body>
  <article class="card min" role="region" aria-label="Í∞êÏ†ï Î¶¨Ìè¨Ìä∏ Ïπ¥Îìú">
    <div class="inner">
      <div class="top">
        <div class="icon" aria-hidden="true">
          <!-- ÏïÑÏù¥ÏΩò SVG -->
          <svg width="64" height="64" viewBox="0 0 72 72" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="sunG" x1="0" x2="0" y1="0" y2="1"><stop offset="0%" stop-color="#ffd54f"/><stop offset="100%" stop-color="#ffb300"/></linearGradient>
              <linearGradient id="cloudG" x1="0" x2="0" y1="0" y2="1"><stop offset="0%" stop-color="#ffffff"/><stop offset="100%" stop-color="#eaf2ff"/></linearGradient>
            </defs>
            <circle cx="30" cy="30" r="14" fill="url(#sunG)"/>
            <g stroke="#ffc93c" stroke-linecap="round" stroke-width="3">
              <line x1="30" y1="6" x2="30" y2="0" />
              <line x1="30" y1="60" x2="30" y2="66" />
              <line x1="6" y1="30" x2="0" y2="30" />
              <line x1="60" y1="30" x2="66" y2="30" />
              <line x1="11" y1="11" x2="7" y2="7" />
              <line x1="53" y1="11" x2="57" y2="7" />
              <line x1="11" y1="49" x2="7" y2="53" />
              <line x1="53" y1="49" x2="57" y2="53" />
            </g>
            <ellipse cx="48" cy="45" rx="18" ry="10" fill="url(#cloudG)"/>
            <ellipse cx="36" cy="48" rx="12" ry="8" fill="url(#cloudG)"/>
          </svg>
        </div>
        <div>
          <h2 class="title">ÌòÑÏû¨ ÎãπÏã†Ïùò Í∞êÏ†ïÏò®ÎèÑÎäî?</h2>
          <div class="score" id="score">{{ sentiment_score }}¬∞C</div>
          <div class="desc"><span class="i">i</span><span id="overall">{{ overall_emotion_message }}</span></div>
        </div>
      </div>

      <div class="hr" aria-hidden="true"></div>

      <div class="bottom">
        <!-- Î¶¨Ïä§Ìä∏Îäî ÌÖúÌîåÎ¶ø/JS Î™®Îëê ÎåÄÏùëÌï† Ïàò ÏûàÍ≤å Ïª®ÌÖåÏù¥ÎÑàÎßå ÎëêÍ∏∞ -->
        <div id="list">
          <!-- (ÏÑúÎ≤ÑÍ∞Ä ÏπòÌôòÌïòÎ©¥ Ïó¨Í∏∞Ïóê ÏµúÏ¢Ö HTMLÏù¥ Îì§Ïñ¥Í∞à ÏàòÎèÑ ÏûàÍ≥†, ÏïÑÎãàÎ©¥ JSÍ∞Ä ÏïÑÎûò Îç∞Ïù¥ÌÑ∞Î°ú Ï±ÑÏõÄ) -->
        </div>

        <div class="thermoWrap">
          <div class="thermo">
            <div class="fill" id="thermoFill"></div>
            <div class="bulb"></div>
          </div>
          <div class="thermoLabel">Feels like</div>
          <div class="feels" id="feelsLike">{{ sentiment_score }}¬∞C</div>
        </div>
      </div>
    </div>
  </article>

  <script>
    /* 1) JS Îç∞Ïù¥ÌÑ∞ (ÏòàÏãú). Ïã§Ï†ú Ïó∞Îèô Ïãú Ïù¥ Í∞ùÏ≤¥Îßå Î∞îÍøîÏÑú ÏÇ¨Ïö© */
    const data = {
      sentiment_score: 60,
      overall_emotion_message: "Ï†ÑÎ∞òÏ†ÅÏúºÎ°ú Í∏çÏ†ïÏ†ÅÏù¥Í≥† Î∞ùÏùÄ Î∂ÑÏúÑÍ∏∞ÏûÖÎãàÎã§.",
      emotion_distribution: [
        { emoji: "üòä", emotion: "Í∏∞ÏÅ®", percentage: 45 },
        { emoji: "üòü", emotion: "Î∂àÏïà", percentage: 30 },
        { emoji: "üòµ", emotion: "ÎãπÌô©", percentage: 25 }
      ]
    };

    /* 2) ÏÑúÎ≤Ñ ÏπòÌôòÏù¥ ÎêòÏóàÎäîÏßÄ Í∞êÏßÄ: score ÏòÅÏó≠Ïóê {{ Í∞Ä ÎÇ®ÏïÑÏûàÏúºÎ©¥ ÎØ∏ÏπòÌôò ÏÉÅÌÉúÎ°ú Í∞ÑÏ£º */
    function needsJS() {
      const score = document.getElementById('score')?.textContent || "";
      const overall = document.getElementById('overall')?.textContent || "";
      const feels = document.getElementById('feelsLike')?.textContent || "";
      return score.includes('{{') || overall.includes('{{') || feels.includes('{{');
    }

    /* 3) JS Î†åÎçî(ÏÑúÎ≤Ñ ÏπòÌôòÏù¥ ÏóÜÏùÑ ÎïåÎßå Ïã§Ìñâ) */
    function renderWithJS(d){
      // Ïà´Ïûê/Î¨∏Íµ¨
      document.getElementById('score').textContent = `${d.sentiment_score}¬∞C`;
      document.getElementById('overall').textContent = d.overall_emotion_message;
      document.getElementById('feelsLike').textContent = `${d.sentiment_score}¬∞C`;

      // Ïç®Î™®ÎØ∏ÌÑ∞ Ï±ÑÏõÄ
      const h = Math.max(0, Math.min(100, Number(d.sentiment_score)));
      document.getElementById('thermoFill').style.height = h + '%';

      // Í∞êÏ†ï Î¶¨Ïä§Ìä∏
      const list = document.getElementById('list');
      list.innerHTML = '';
      (d.emotion_distribution || []).forEach((it, idx) => {
        const row = document.createElement('div');
        row.className = 'row';
        row.innerHTML = `
          <div class="emoji-badge">${it.emoji ?? 'üôÇ'}</div>
          <div class="label">${it.emotion ?? ''}</div>
          <div class="pct">${it.percentage ?? 0}%</div>
        `;
        list.appendChild(row);
      });
    }

    if (needsJS()) {
      renderWithJS(data);
    }
  </script>
</body>
</html>
