<!DOCTYPE html>
<html lang="ko"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>감정온도 카드 - 레트로 픽셀 (C형)</title><style>:root{--bg:#22262b;--card-top:#2c3238;--card-bot:#23292f;--stroke:#39414a;--divider:#3a424b;--text:#e6f1ff;--accent:#80ff00;--accent2:#00e1ff;--warn:#ffef00;}
*{box-sizing:border-box}
body{margin:0;min-height:100dvh;display:grid;place-items:center;background:var(--bg);
  font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Pretendard,"Noto Sans KR",Apple SD Gothic Neo,"Malgun Gothic",sans-serif;color:var(--text);padding:20px}
.card{width:min(440px,96vw);aspect-ratio:4/3;border-radius:0px;
  background:linear-gradient(180deg,var(--card-top),var(--card-bot));border:2px solid var(--stroke);
  box-shadow:0 18px 46px rgba(0,0,0,.35)}
.inner{padding:24px}
.top{display:grid;grid-template-columns:84px 1fr;gap:16px;align-items:center}
.icon{height:84px;display:grid;place-items:center;border-right:2px solid var(--divider)}
.title{margin:0;color:#e6f1ff;font-weight:900;font-size:20px}
.score{margin-top:6px;font-weight:900;color:var(--text);letter-spacing:-1px;font-size:64px;line-height:1;text-shadow:0 0 0 3px #000 inset}
.desc{display:inline-flex;align-items:center;gap:8px;margin-top:6px;color:rgba(233,236,255,.75);font-size:14px;white-space:nowrap}
.hr{height:2px;background:var(--divider);margin:16px 0 0}
.bottom{display:grid;grid-template-columns:1fr 110px;gap:10px;align-items:center;padding:14px 4px 0}
.row{display:grid;grid-template-columns:36px 1fr 58px;align-items:center;gap:10px;padding:10px 0}
.row+.row{border-top:1px dashed var(--divider)}
.emoji-badge{width:30px;height:30px;border-radius:8px;display:grid;place-items:center;font-size:18px;background:#384049;color:#ffef00}
.label{font-weight:700;color:var(--text)}
.pct{text-align:right;color:var(--text);font-weight:900}
.thermoWrap{display:grid;place-items:center;gap:8px;color:var(--text)}
.thermo{width:26px;height:92px;border-radius:40px;border:2px solid var(--divider);background:linear-gradient(180deg,var(--card-bot),var(--card-top));position:relative;overflow:hidden}
.fill{position:absolute;bottom:0;left:0;width:100%;height:60%;background:linear-gradient(180deg,var(--accent),var(--accent2));transition:height .5s ease}
.bulb{position:absolute;bottom:-8px;left:50%;transform:translateX(-50%);width:32px;height:32px;border-radius:50%;border:2px solid var(--divider);background:radial-gradient(circle at 30% 30%,var(--accent2),var(--accent) 70%)}
.thermoLabel{font-size:12px;opacity:.8}
.feels{font-size:18px;font-weight:900}</style></head>
<body>
<article class="card" role="region" aria-label="감정 리포트 카드"><div class="inner">
  <div class="top"><div class="icon"><svg width="64" height="64" viewBox="0 0 72 72" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <defs>
    <linearGradient id="sunG" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffd54f"/>
      <stop offset="100%" stop-color="#ffb300"/>
    </linearGradient>
    <linearGradient id="cloudG" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#eaf2ff"/>
    </linearGradient>
  </defs>
  <circle cx="30" cy="30" r="14" fill="url(#sunG)"/>
  <g stroke="#ffc93c" stroke-linecap="round" stroke-width="3">
    <line x1="30" y1="6" x2="30" y2="0" />
    <line x1="30" y1="60" x2="30" y2="66" />
    <line x1="6" y1="30" x2="0" y2="30" />
    <line x1="60" y1="30" x2="66" y2="30" />
    <line x1="11" y1="11" x2="7" y2="7" />
    <line x1="53" y1="11" x2="57" y2="7" />
    <line x1="11" y1="49" x2="7" y2="53" />
    <line x1="53" y1="49" x2="57" y2="53" />
  </g>
  <ellipse cx="48" cy="45" rx="18" ry="10" fill="url(#cloudG)"/>
  <ellipse cx="36" cy="48" rx="12" ry="8" fill="url(#cloudG)"/>
</svg></div>
  <div><h2 class="title">현재 당신의 감정온도는?</h2>
    <div class="score" id="score">{{ sentiment_score }}°C</div>
    <div class="desc"><span class="i">i</span><span id="overall">{{ overall_emotion_message }}</span></div></div></div>
  <div class="hr"></div>
  <div class="bottom">
    <div id="list"></div>
    <div class="thermoWrap"><div class="thermo"><div class="fill" id="thermoFill"></div><div class="bulb"></div></div>
      <div class="thermoLabel">Feels like</div><div class="feels" id="feelsLike">{{ sentiment_score }}°C</div></div>
  </div>
</div></article>
<script>
const data={sentiment_score:64,overall_emotion_message:"침착하지만 에너지가 느껴져요.",emotion_distribution:[
  {emoji:"🙂",emotion:"기쁨",percentage:40},{emoji:"😌",emotion:"안정",percentage:35},{emoji:"😯",emotion:"놀람",percentage:25}]};
function needsJS(){const s=document.getElementById('score').textContent||"";const o=document.getElementById('overall').textContent||"";const f=document.getElementById('feelsLike').textContent||"";return s.includes('{')||o.includes('{')||f.includes('{');}
function renderWithJS(d){document.getElementById('score').textContent=`${d.sentiment_score}°C`;document.getElementById('overall').textContent=d.overall_emotion_message;
const h=Math.max(0,Math.min(100,Number(d.sentiment_score)));document.getElementById('thermoFill').style.height=h+'%';document.getElementById('feelsLike').textContent=`${d.sentiment_score}°C`;
const list=document.getElementById('list');list.innerHTML='';(d.emotion_distribution||[]).forEach(it=>{const row=document.createElement('div');row.className='row';
row.innerHTML=`<div class="emoji-badge">${it.emoji??'🙂'}</div><div class="label">${it.emotion??''}</div><div class="pct">${it.percentage??0}%</div>`;list.appendChild(row);});}
if(needsJS())renderWithJS(data);
</script>
</body></html>
