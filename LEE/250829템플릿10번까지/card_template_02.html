            <div class="flex flex-col items-start justify-center">
                <p class="text-xs font-light">현재 당신의 감정온도는?!</p>
                <p class="text-2xl font-semibold">{{ sentiment_score }}°C</p>
                <div class="flex items-center justify-center gap-1">
                    <svg viewBox="0 0 16 17" fill="none" height="17" width="16" xmlns="http://www.w3.org/2000/svg"><path d="M8 14.26A5.92 5.92 0 1 0 8 2.42a5.92 5.92 0 0 0 0 11.84Z" stroke-linejoin="round" stroke-linecap="round" stroke="#F471A6"></path><path d="M8.595 5.716A.589.589 0 0 1 8 6.292a.576.576 0 1 1 .595-.576Zm-1.05 5.363V7.636a.448.448 0 0 1 .629-.425.441.441 0 0 1 .268.425v3.443a.449.449 0 0 1-.896 0Z" fill="#F471A6"></path></svg>
                    <p class="text-[0.625rem] font-light">{{ overall_emotion_message }}</p>
                </div>
            </div>
        </div>
        <div class="h-[0.5px] w-full rounded-full bg-[hsla(336,86%,70%,0.5)]"></div>
        <div class="flex h-fit w-full items-center justify-between">
            <div class="flex h-fit w-full flex-col items-start justify-between text-xs">
                {% for item in emotion_distribution %}
                <div class="flex flex-row items-center justify-center gap-2 p-1">
                    <span>{{ item.icon }}</span>
                    <span class="h-2 w-[1px] rounded-full bg-[hsla(336,86%,70%,0.5)]"></span>
                    <p class="w-10">{{ item.emotion }}</p>
                    <span class="h-2 w-[1px] rounded-full bg-[hsla(336,86%,70%,0.5)]"></span>
                    <p>{{ item.percentage }}</p>
                </div>
                {% endfor %}
            </div>
            <div class="flex h-full w-24 flex-col items-center py-1 text-[0.625rem]">
                <div class="flex h-10 w-10 items-center justify-center rounded-full bg-white text-lg shadow-[0px_4px_16px_0px_#222]">
                    {{ overall_emotion_icon }}
                </div>
            </div>
        </div>
    </div>
