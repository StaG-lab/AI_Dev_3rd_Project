<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feel-Log — Dashboard (Single)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --indigo:#4f46e5;
      --indigo-700:#4338ca;
      --text:#0f172a;
      --muted:#64748b;
      --card:#ffffff;
      --shell:#0b1220;
      --bg:#f1f5f9;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      font-family: 'Inter','Noto Sans KR', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      color:var(--text);
    }
    /* Phone shell */
    .phone-shell{
      width:420px; margin:24px auto; padding:18px; border-radius:36px;
      background:linear-gradient(180deg,#f1f5f9,#e2e8f0);
      box-shadow: inset 0 0 0 12px rgba(15,23,42,.85), 0 20px 60px rgba(2,6,23,.15);
    }
    .screen{
      width:100%; height:780px; background:#fff; border-radius:28px; overflow:hidden;
      box-shadow:0 10px 30px rgba(2,6,23,.06);
      display:flex; flex-direction:column;
    }
    /* content paddings */
    .px{padding-left:24px; padding-right:24px;}
    .pt{padding-top:24px;}
    .pb{padding-bottom:16px;}
    .brand{
      font-family:'Montserrat', sans-serif; font-weight:700; color:var(--indigo);
      font-size:28px; letter-spacing:.3px;
    }
    .date{ color:var(--muted); margin-top:8px; font-size:14px; }
    .subtitle{ margin-top:8px; font-size:18px; line-height:1.6; color:#1f2937; }
    /* Big CTA card */
    .cta-wrap{ margin-top:24px; padding:0 24px; }
    .cta-card{
      width:100%; height:280px; border-radius:28px; background:var(--indigo);
      display:flex; flex-direction:column; align-items:center; justify-content:center; gap:14px;
      color:#fff; text-decoration:none; box-shadow: 0 18px 30px rgba(79,70,229,.32);
    }
    .cta-icon{ width:56px; height:56px; display:block; }
    .cta-text{ font-size:20px; font-weight:700; }
    /* Section title */
    .section-title{ font-weight:700; color:#1f2937; margin-top:28px; margin-bottom:12px; padding:0 24px; }
    /* Horizontal cards */
    .cards{
      padding:0 16px 8px 16px;
      overflow-x:auto; display:flex; gap:16px; scroll-snap-type:x mandatory;
    }
    .card{
      min-width:300px; max-width:300px; background:var(--card); border-radius:18px;
      box-shadow:0 8px 24px rgba(2,6,23,.08);
      padding:20px; scroll-snap-align:start;
    }
    .card .row{ display:flex; gap:14px; }
    .emoji{ font-size:32px; line-height:1; }
    .card-title{ margin:0 0 4px 0; font-weight:700; }
    .card-desc{ margin:0; color:#6b7280; }
    .emphasis{ color:#16a34a; font-weight:700; }
    /* bottom tab bar */
    .tabbar{
      margin-top:auto; /* push to bottom */
      border-top:1px solid #e5e7eb;
      padding:10px 14px;
      display:grid; grid-template-columns:repeat(4, 1fr); gap:10px;
      background:#fff;
    }
    .tab{ text-align:center; color:#6b7280; text-decoration:none; font-size:12px; }
    .tab.active{ color:var(--indigo); font-weight:700; }
    .tab svg{ width:22px; height:22px; display:block; margin:0 auto 4px auto; }
    /* utility */
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0;}
  </style>
</head>
<body>
  <div class="phone-shell">
    <main class="screen">
      <header class="px pt">
        <div class="brand">Feel-Log</div>
        <div class="date">2025년 8월 11일 월요일</div>
        <p class="subtitle">오늘 하루도 기록하며 자신을 알아가세요!</p>
      </header>

      <div class="cta-wrap">
        <a href="07-record.html" class="cta-card" aria-label="오늘의 감정 기록하기">
          <!-- camera icon (inline SVG, lucide camera) -->
          <svg class="cta-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
               stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h3l2-3h8l2 3h3a2 2 0 0 1 2 2z"/>
            <circle cx="12" cy="13" r="4"/>
          </svg>
          <div class="cta-text">오늘의 감정 기록하기</div>
        </a>
      </div>

      <h3 class="section-title">최근 감정 요약</h3>

      <section class="cards" aria-label="최근 감정 요약 카드 목록">
        <article class="card">
          <div class="row">
            <div class="emoji" aria-hidden="true">😊</div>
            <div>
              <p class="card-title">어제는 <span class="emphasis">긍정 감정</span>이 70%였어요!</p>
              <p class="card-desc">가장 많이 나타난 감정은 '행복'이네요!</p>
            </div>
          </div>
        </article>
        <article class="card">
          <div class="row">
            <div class="emoji" aria-hidden="true">😌</div>
            <div>
              <p class="card-title">일주일 평균은 <span class="emphasis">안정</span> 상태</p>
              <p class="card-desc">피크 스트레스 시간대는 오후 3시</p>
            </div>
          </div>
        </article>
      </section>

      <nav class="tabbar" aria-label="하단 탭">
        <a class="tab active" href="06-dashboard.html">
          <!-- home icon -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
               stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M3 9l9-7 9 7"/>
            <path d="M9 22V12h6v10"/>
          </svg>
          <span>홈</span>
        </a>
        <a class="tab" href="09-trends.html">
          <!-- trending-up icon -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
               stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
            <polyline points="17 6 23 6 23 12"/>
          </svg>
          <span>트렌드</span>
        </a>
        <a class="tab" href="08-chatbot.html">
          <!-- message-circle icon -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
               stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M21 15a4 4 0 0 1-4 4H7l-4 4V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"/>
          </svg>
          <span>챗봇</span>
        </a>
        <a class="tab" href="11-settings.html">
          <!-- settings icon -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
               stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2h0a2 2 0 0 1-2-2v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0h0a2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2h0a2 2 0 0 1 2-2h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83h0a2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 7 4.6 1.65 1.65 0 0 0 8 3.09V3a2 2 0 0 1 2-2h0a2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0h0a2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82 1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2h0a2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
          <span>설정</span>
        </a>
      </nav>
    </main>
  </div>
</body>
</html>
