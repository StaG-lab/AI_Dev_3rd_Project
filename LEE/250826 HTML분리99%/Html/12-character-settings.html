<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feel‑Log – 챗봇 캐릭터 설정</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet"/>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { font-family: 'Noto Sans KR','Inter',sans-serif; }
    /* Device frame */
    .mobile-container{
      max-width: 420px;
      height: 880px;
      margin: 2rem auto;
      border: 8px solid #1f2937; /* gray-800 */
      border-radius: 40px;
      box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: #fff;
      position: relative;
    }
    .screen{ flex: 1 1 auto; overflow: hidden; display: flex; flex-direction: column; }
    nav.app-tabbar{ position:absolute; left:0; right:0; bottom:0; height:80px; background: rgba(255,255,255,.8); backdrop-filter: blur(6px); border-top:1px solid #e5e7eb; display:flex; justify-content:space-around; align-items:center; }
  </style>
</head>
<body class="bg-gray-200">
  <div class="mobile-container">
    <!-- Character Settings Screen -->
    <div id="screen-character-settings" class="screen p-6 bg-white">
      <header class="flex items-center mb-8">
        <a href="11-settings.html" class="p-2 rounded-full hover:bg-gray-200 nav-link" data-target="screen-settings" aria-label="뒤로가기">
          <i data-lucide="arrow-left"></i>
        </a>
        <h2 class="text-xl font-semibold mx-auto">챗봇 캐릭터 설정</h2>
      </header>

      <div class="space-y-6 pb-24">
        <!-- Selected card: Dodami -->
        <section class="bg-white p-5 rounded-2xl shadow-md border-2 border-indigo-500">
          <h3 class="font-bold text-lg text-indigo-600 mb-2">도담이</h3>
          <p class="text-gray-600 mb-4">따뜻한 위로를 해주는 다정한 챗봇</p>
          <button class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg">선택됨</button>
        </section>

        <!-- Unselected card: JiHye -->
        <section class="bg-white p-5 rounded-2xl shadow-md border-2 border-transparent hover:border-indigo-300">
          <h3 class="font-bold text-lg text-gray-800 mb-2">지혜</h3>
          <p class="text-gray-600 mb-4">객관적이고 차분한 성격의 상담선생님 챗봇</p>
          <button class="w-full bg-gray-200 text-gray-700 font-semibold py-3 rounded-lg hover:bg-gray-300">선택하기</button>
        </section>

        <!-- Unselected card: Momo -->
        <section class="bg-white p-5 rounded-2xl shadow-md border-2 border-transparent hover:border-indigo-300">
          <h3 class="font-bold text-lg text-gray-800 mb-2">모모</h3>
          <p class="text-gray-600 mb-4">애교많고 귀여운 성격으로 친한 친구 처럼 반말로 이야기하는 챗봇</p>
          <button class="w-full bg-gray-200 text-gray-700 font-semibold py-3 rounded-lg hover:bg-gray-300">선택하기</button>
        </section>
      </div>
    </div>

    <!-- Bottom Tab Bar (visual only here) -->
    <nav class="app-tabbar">
      <a href="05-dashboard.html" class="flex flex-col items-center text-gray-500 nav-link" data-target="screen-dashboard">
        <i data-lucide="home"></i><span class="text-xs mt-1">홈</span>
      </a>
      <a href="07-trends.html" class="flex flex-col items-center text-gray-500 nav-link" data-target="screen-trends">
        <i data-lucide="trending-up"></i><span class="text-xs mt-1">트렌드</span>
      </a>
      <a href="08-chatbot.html" class="flex flex-col items-center text-gray-500 nav-link" data-target="screen-chatbot">
        <i data-lucide="message-circle"></i><span class="text-xs mt-1">챗봇</span>
      </a>
      <a href="11-settings.html" class="flex flex-col items-center text-indigo-600 nav-link" data-target="screen-settings">
        <i data-lucide="settings"></i><span class="text-xs mt-1">설정</span>
      </a>
    </nav>
  </div>

  <script>lucide.createIcons()</script>
  <script>
    (function () {
      // simple router like the other pages
      var map = {
        "screen-loading": "01-loading.html",
        "screen-onboarding": "02-onboarding.html",
        "screen-login": "03-login.html",
        "screen-signup": "04-signup.html",
        "screen-dashboard": "06-dashboard.html",
        "screen-record": "07-record.html",
        "screen-trends": "09-trends.html",
        "screen-chatbot": "08-chatbot.html",
        "screen-report": "09-report.html",
        "screen-report-scrollable": "10-report-scrollable_fixed.html",
        "screen-settings": "11-settings.html",
        "screen-character-settings": "12-character-settings.html"
      };
      function go(target){
        if(!target) return;
        if (/\.html$/i.test(target)) { location.href = target; return; }
        target = String(target).replace(/^#/, '');
        var file = map[target];
        if (file) location.href = file;
      }
      document.querySelectorAll('.nav-link').forEach(function(el){
        el.addEventListener('click', function(e){
          var t = el.getAttribute('data-target') || el.getAttribute('href');
          if (t && (t.startsWith('#') || t.startsWith('screen-'))) {
            e.preventDefault();
            go(t);
          }
        });
      });
    })();
  </script>
</body>
</html>
